<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-b-100 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <img class="img-fluid" alt="" src="assets/images/logo/logo-air.png">
                            <h2 class="m-b-0">Sign In</h2>
                        </div>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Përdoruesi</nz-form-label>
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="userName" placeholder="Përdoruesi">
                                    </nz-input-group>
                                </nz-form-control>
                                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                                    Ju lutemi shkruani emrin tuaj të përdoruesit!
                                </div>
                            </nz-form-item>
                            <nz-form-item class="relative">
                                <nz-form-label nzRequired nzFor="password">Fjalëkalimi</nz-form-label>
                                <a class="float-right font-size-13 text-muted" style="position:absolute; right: 0">Keni harruar fjalëkalimin?</a>
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password" placeholder="Fjalëkalimi">
                                    </nz-input-group>
                                </nz-form-control>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                  Ju lutem shkruani fjalëkalimin tuaj!
                                </div>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted">Nuk keni një llogari? <a class="small"> Regjistrohu</a></span>
                                        <button nz-button class="login-form-button" [nzLoading]="loading" [disabled]="!loginForm.valid" [nzType]="'primary'">
                                          {{loading ? 'Duke u identifikuar.' : 'Kyçu'}}
                                        </button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
